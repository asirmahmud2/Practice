<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table{
            border-collapse: collapse;
            border: 3px solid black;
        }
        td, th{
            border: 2px solid black;
            
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Table Tennis Tournament</h1>
    <table>
        <caption>Tournament Schedule and Result</caption>
        <thead>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B</th>
        </thead>
        <tbody>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>serah</td>
            </tr>
        </tbody>
        <thead>
            <th>Round 2</th>
            <th>Player C</th>
            <th>Player D</th>
        </thead>
        <tbody>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
