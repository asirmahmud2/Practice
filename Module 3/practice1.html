<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda</title>
</head>
<body>

    <section>
        <form>
            Search your image here:
            <input type="text" value="Kung Fu Panda">
            <button>Search</button>
        </form>
    </section>

    <section>
        <div>
            <img src="Media/Panda.jpg" alt="Kung Fu Panda image">
            <br>
            <a href="https://www.pexels.com/search/panda/">For more click here</a>
        </div>
    </section>

    <section>
        <form>
            <h3>Feedback Form</h3>

            <label for="name">Name:</label><br>
            <input type="text" id="name"><br>

            <label for="gender">Gender:</label><br>
            <select name="gender" id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="date">Date:</label><br>
            <input type="text" placeholder="mm/dd/yyyy"><br>

            <label for="comment">Comment:</label><br>
            <textarea id="comment" rows="6" cols="30"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

</body>
</html>
